<!doctype html>
<html manifest="app.cache">
<head>
<meta charset="utf-8">
<link  rel="stylesheet" href="css/estilo.css"/>
<script src="js/funciones.js"></script>
<title>RG Exploits - PS4 4.55</title>
</head>

<body>
    <center style="width: 90%;">
    <script>

    var payloads = [
        {id:'HEN',name:'Homebrew Enabler',payload:'HEN.bin',credito:'Vortex',logo:'vortex.jpg'},
        {id:'FTP',name:'FTP',payload:'FTP.bin',credito:'Vortex',logo:'vortex.jpg'},
        {id:'DUMP',name:'Dumper',payload:'Dumper.bin',credito:'Vortex',logo:'vortex.jpg'},
        {id:'Backup',name:'Backup',payload:'Backup.bin',credito:'Vortex',logo:'vortex.jpg'},
        {id:'App2USB',name:'App2USB / PKG2USB',payload:'App2USB.bin',credito:'Sistro',logo:'sistro.jpg'},
        {id:'Disable-Updates',name:'Disable Updates',payload:'Disable-Updates.bin',credito:'LightningMods',logo:'lightningmods.jpg'},
        {id:'Enable-Updates',name:'Enable Updates',payload:'Enable-Updates.bin',credito:'LightningMods',logo:'lightningmods.jpg'},
        {id:'Enable-Browser',name:'Enable Web Browser',payload:'Enable-Browser.bin',credito:'LightningMods',logo:'lightningmods.jpg'},
        {id:'Enable-VR',name:'Enable VR',payload:'Enable-VR.bin',credito:'Stooged',logo:'stooged.jpg'},
        {id:'Google',name:'Buscador Google',url:'http://google.com',logo:'google.png'},
    ];
    
    payloads.forEach(function (p){
        document.write('<div id="'+p.id+'" class="bt">' + p.id + '<br><img src="image/'+p.logo+'" /><br>'+p.name+'</div>');
        document.getElementById(p.id).onclick = function() {
            if(p.hasOwnProperty("url"))
                location.href = p.url;
            else{
                if(/PlayStation/.test(navigator.userAgent)){
                    manejoCookies('id=' + p.id + ';name=' + p.name + ';payload=' + 'payload/'+p.payload,true); 
                    location.href = ( p.hasOwnProperty("payload") ) ? 'payload.html' : 'index.html';
                }
                else{  
                    var elm = document.getElementsByClassName('info').item(0);          
                    elm.innerHTML = 'La opci√≥n '+p.name+' no funciona en: '+ navigator.userAgent;
                    elm.style.display = 'block';
                }
            }
        };
            
    });
    </script>
        
    </center>
    <div class="info" onClick="this.style.display = 'none'" style="display:none;"></div>
</body>
</html>
